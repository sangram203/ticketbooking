<div ng-controller="mapnewmoviecontroller">
  <div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <select class="form-control" id="moviename">
        <option ng-repeat="movie in getavailablemovie" value="{{movie.Title}}">{{movie.Title}}</option>
      </select>
    </div>
  <div class="form-group">
    <label>City</label>
    <select ng-model="mapselectedcity.city_name" ng-change="selectedcity()" class="form-control" id="cityname">
      <option ng-repeat="p in mapnewmoviecityname | unique: 'city_name'" value="{{p.city_name}}">{{p.city_name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Available theatres</label>
    <select multiple="true" size="3" class="form-control" id="selectedElements">
      <option ng-repeat="q in mapnewmovietheatre">{{q.theatre_name}}</option>
    </select>
    <button id="getSelectedTheatre">Add</button>
  </div>
  <div id="selecteditems">
    <ul></ul>
  </div>
  <div class="form-group">
    <select id="showtimebox">
      <option ng-repeat="t in showtimelist">{{t.time_span}}</option>
    </select>
    <button id="getSelectedshowtime">Add</button>
  </div>
  <div id="selectedshowtime">
    <ul></ul>
  </div>
  <div class="form-group">
  <input type="text" id="datepicker">
</div>
<button id="getSelectedshowdate">Add</button>
<div id="selectedDate">
  <ul>
  </ul>
</div>
<button ng-click="mappedmoviepost()">Map</button>
</div>
<div class="col-sm-6">
  <div class="form-group">
    <label>Selected theatres</label>
    <!-- <select multiple="true" size="3" class="form-control">
      <option ng-repeat="q in mapnewmovietheatre">{{q.theatre_name}}</option>
    </select> -->
  </div>
</div>
</div>
</div>
